<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary</title>
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <main class="wrapper">
        <div class="image_summary">
        </div>
        <div class="summary_title">
            <h1>Order Summary</h1>
        </div>
        <div class="summary_text">
            <p>You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>
        </div>
        <div class="order">
            <div class="icon_music">
                <img src="./images/icon-music.svg" alt="music-icon">
            </div>
            <div class="order_title">
                <h3>Annual Plan</h3>
                <p class="charge_cost">$59.99/year</p>  
            </div>
            <div class="change_order">
                <a href="#">Change</a>
            </div>
        </div>
        <div class="payment_buttons">
            <button type="button" class="proceed_button">Proceed to Payment</button>
            <button type="button" class="cancel_button">Cancel Order</button>
        </div>
    </main>
    <footer class="footer">Challenge by <a href="https://www.frontendmentor.io/home">Frontend Mentor</a> and code by <a href="#"> Jeremy Polanco</a></footer>
    <script src="script.js"></script>
</body>
</html>
